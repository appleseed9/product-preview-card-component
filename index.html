<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section>
      <article>
        <div class="product">
          <img src="./assets/images/image-product-mobile.jpg"
              srcset="./assets/images/image-product-mobile.jpg 375w,
              ./assets/images/image-product-desktop.jpg 500w" alt="Image of a perfume" class="product__image">
          <div class="product__body">
            <h2 class="product__category">Perfume</h2>
            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <p class="product__price-block"><span class="price">$149.99</span><span class="price price--small price--strikethrough">$169.99</span></p>
            <button class="btn"><img src="./assets/images/icon-cart.svg" alt="shopping cart icon" class="btn__icon"><span class="btn__add">Add to Cart</span></button>
          </div>
          </div>
      </article>
    </section>
  </main>
</body>
</html>
